      MYSQL_DATABASE: short_links
      MYSQL_USER: test-user         # Usuario test
      MYSQL_PASSWORD: Test123@      # Contrase√±a para el usuario test
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
